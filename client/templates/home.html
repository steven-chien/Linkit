<template name="home">
	<div class="container">
		<div class="row">  
			<div class="col-xs-1">&nbsp;</div>

			<div class="col-xs-4">
				<img src="/images/usr/people1.png" width="100" height="100" />
			</div>

			<div class="col-xs-6">
				<div class="dashboard-name">{{userInfo.name}} {{userInfo.surname}}</div>
				<div class="dashboard-post">{{userInfo.company}}</div>
				<div class="dashboard-add-linkitter sm-top-margin"><button type="button" class="btn btn-primary">ADD LINKITTER</button></div>
			</div>

			<div class="col-xs-1">&nbsp;</div>
		</div>

		<div>&nbsp;</div>

		<div class="panel panel-default">
			<div class="panel-body">
				<div><h3>Current Projects:</h3></div>
				{{#each project}}
				{{> projectSummary}}
				{{/each}}
			</div>
		</div>

		<div class="btn-group btn-group-justified" role="group" aria-label="...">
			<div class="btn-group" role="group">
				<button id="addProj" type="button" class="btn btn-default">CREATE PROJECT</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" onclick="location.href='/project'">VIEW MY PROJECT</button>
			</div>
		</div>

		<div>&nbsp;</div>

		<div class="panel panel-default">
		<!-- Default panel contents -->
			<div class="panel-heading text-center">TO-DO</div>
			<!-- List group -->
			<ul class="list-group">
				{{#each task}}
				<li class="list-group-item"><span class="badge">{{daysLeft}} days left</span><a href="/project/{{project_id}}">{{name}}</a></li>
				{{/each}}
			</ul>
		</div>
	</div> <!-- /container -->
</template>

<template name="projectSummary">
	<ul class="list-group">
		<div class="list-group-item">
			<table border="0">
				<tr>
					<td width="100%" rowspan="2" valign="top">
						<div>
							<a href="/project/{{_id}}">
								<h4>{{name}}</h4>
							</a>
						</div>
						<div>
							{{description}}
						</div>
					</td>
					<td width="50" rowspan="2" valign="top">
						<div class="project-deadline">Deadline</div>
						<div class="priject-deadline-date">{{deadline}}</div>
					</td>
				</tr>
			</table>
			<div class="input-group">
				<div class="progress"><!-- Draft project plan -->
					<div class="progress-bar" role="progressbar" style="width: {{projProgress}};"></div>
				</div>
				<span class="input-group-addon">{{projProgress}}</span>
			</div>
		</div>
	</ul>
</template>
