<template name="nav">
	<nav class="navbar navbar-static-top navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand-center navbar-brand" href="/">
					<img src="icons/logo_(50X50).png" height="30" width="68">
				</a>
				</div>
				
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						{{> navItems}}
					</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>
</template>

<template name='navItems'>
	<li class="{{ activeIfTemplateIs 'Profile' }}">
		<a href="{{myprofile}}">Profile</a>
	</li>
	<li class="{{ activeIfTemplateIs 'Linkitterlist' }}">
		<a href="/link/overview">Linkitter List</a>
	</li>
	<li class="{{ activeIfTemplateIs 'Individualproj' }}">
		<a href="/projectlist">Project</a>
	</li>
</template>
