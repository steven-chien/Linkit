<template name="projectList">
	<div class="container">
		Your Projects:
		{{#each projectList}}
			{{> projectDetails}}
		{{/each}}
		<hr>
		{{#if addingProj}}
			{{> addProjectForm}}
		{{/if}}
		<div class="btn-group btn-group-justified" role="group" aria-label="...">
			<div class="btn-group" role="group">
			{{#if addProjButton}}
			<button type="button" id="addProj" class="btn btn-primary" style="background-color:green">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				New Project
			</button>
			{{else}}
			<button type="button" id="cancelProj" class="btn btn-secondary" style="background-color:red">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				Cancel
			</button>
			{{/if}}
			</div>
		</div>
		<div>&nbsp;</div>
	</div>
</template>

<template name="projectDetails">
	<ul class="list-group">
		<div class="list-group-item">
			<table border="0">
				<tr>
					<td width="100%" rowspan="2" valign="top">
						<div><a href="/project/{{_id}}"><h4>{{name}}</h4></a></div>
						<div>{{description}}</div>
					</td>
					<td width="50" rowspan="2" valign="top">
						<div class="project-deadline">Deadline</div>
						<div class="priject-deadline-date">{{deadline}}</div>
					</td>
				</tr>
			</table>
		</div>
		<div class="list-group-item">
			<div class="input-group">
				<div class="progress"><!-- Draft project plan -->
					<div class="progress-bar" role="progressbar" style="width: {{projProgress}};"></div>
				</div>
				<span class="input-group-addon">{{projProgress}}</span>
			</div>
		</div>
		<div class="list-group-item">
			<table border="0">
				<tr>
					<td width="100%"><h4 class="list-group-item-heading">Members</h4></td>
				</tr>
				<tr>
					<td calss="project-member">
						{{#each members}}
						<li><a href="/profile/{{id}}">{{name}} {{#if isOwner}}(Owner){{/if}}</a></li>
						{{/each}}
					</td>
				</tr>
			</table>
		</div>
		<div class="list-group-item">
			<div width="100%"><h4 class="list-group-item-heading">Tasks</h4></div>
			<!-- List group -->
			<div>
			<ul style="margin-left: 0; padding: 0;">
				{{#each task}}
				<li class="list-group-item"><span class="badge">{{daysLeft}} days left</span>{{name}}</li>
				{{/each}}
			</ul>
		</div>
	</div>
</ul>
</template>
