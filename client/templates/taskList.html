<template name="taskList">
	{{#each task}}
	<div class="panel panel-default">
		<a data-toggle="collapse" data-parent="#task_list" href="#{{_id}}" aria-expanded="true" aria-controls="{{_id}}"> 
			<div class="panel-heading" role="tab" id="{{_id}}_2">
				<table width="100%">
					<tr>
						<td width="50" valign="top">
							<h4 class="panel-title">{{name}}</h4>
						</td>
						<td width="50" valign="top">
							{{#if taskFinished}}
							<div align="right"><span class="glyphicon glyphicon-ok"></span></div>
							{{/if}}
						</td>
					</tr>
				</table>
			</div>
		</a>
		<div id="{{_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="{{_id}}_2">
			<div class="panel-body">
				<table class="taks-details-table">
					<tr>
						<td>Deadline:<br/> {{deadline}}</td>
						<!-- <td>Location:<br/> {{location}}</td> -->
					</tr>
					<tr>
						<td colspan="2">
							Assigned to:
							<ul>
								{{#each managers}}
								<li><a href="/profile/{{id}}">{{name}}</a></li>
								{{/each}}
							</ul>
						</td>
					</tr>
					<tr>
						<td colspan="2">Description: {{details}}</td>
					</tr>
					<tr>
						<h5></h5>
						{{#if taskCreator}}
						<td>
							<button id="deleteTask" name="{{_id}}" class="btn btn-primary btn-lg btn-block" style="background-color:white">
								<span style="color:green" class="glyphicon glyphicon-trash"></span>
							</button>	
						</td>
						{{/if}}
						{{#if taskManager}}
						<td colspan="2">
							<button id="taskNotFinished" name="{{_id}}" class="btn btn-primary btn-lg btn-block" style="background-color:white">
								<span style="color:red" class="glyphicon glyphicon-remove"></span>
							</button>
						</td>
						<td colspan="2">
							<button id="taskFinished" name="{{_id}}" class="btn btn-primary btn-lg btn-block" style="background-color:white">
								<span style="color:green" class="glyphicon glyphicon-ok"></span>
							</button>
						</td>
						{{/if}}
					</tr>
				</table>
			</div>
		</div>
	</div>
	{{/each}}
</template>
