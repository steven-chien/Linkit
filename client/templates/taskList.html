<template name="taskList">
	{{#each task}}
	<div class="panel panel-default">
		<a data-toggle="collapse" data-parent="#task_list" href="#{{_id}}" aria-expanded="true" aria-controls="{{_id}}"> 
			<div class="panel-heading" role="tab" id="{{_id}}_2">
				<table width="100%">
					<tr>
						<td width="50" valign="top">
							<h4 class="panel-title">{{name}}</h4>
						</td>
						<td width="50" valign="top">
							<div align="right"><span class="glyphicon glyphicon-ok"></span></div>
						</td>
					</tr>
				</table>
			</div>
		</a>
		<div id="{{_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="{{_id}}_2">
			<div class="panel-body">
				<table class="taks-details-table">
					<tr>
						<td>Deadline:<br/> {{time}}</td>
						<!-- <td>Location:<br/> {{location}}</td> -->
					</tr>
					<tr>
						<td colspan="2">Assigned to: {{assignedto}}</td>
					</tr>
					<tr>
						<td colspan="2">Description: {{Description}}</td>
					</tr>
					<tr>
						<h5> </h5>
						<td colspan="2">
							<button class="btn btn-primary btn-lg btn-block" style="background-color:white" onclick="alert('This task is set to Not finished')">
								<span style="color:red" class="glyphicon glyphicon-remove"></span>
							</button>
						</td>
						<td colspan="2">
							<button class="btn btn-primary btn-lg btn-block" style="background-color:white"  onclick="alert('This task is set to finished')">
								<span style="color:green" class="glyphicon glyphicon-ok"></span>
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	{{/each}}
</template>
